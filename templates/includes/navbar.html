<header class="container-fluid pt-3 sticky-top">
    <div class="row">
      <div class="col-12 col-lg-4 my-auto py-1 py-lg-0 text-center text-lg-start">
        <a href="{% url 'home' %}" class="nav-link main-logo-link">
            <h2 class="text-center text-dark">Woolly</h2>
        </a>
      </div>
      <div class="col-12 col-lg-4 my-auto mx-auto py-1 py-lg-0">
        <ul class="list-inline list-unstyled text-center text-lg-end my-0">
          <li class="list-inline-item nav-item dropdown">
            <a class="text-black nav-link" href="#" id="navbarDropdown" data-bs-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              <div class="text-center text-dark">
                  <div><i class="fa-solid fa-user fa-lg"></i></div>
                  <p class="my-0">Account</p>
              </div>
            </a>
            <div class="dropdown-menu border-0" aria-labelledby="navbarDropdown">
                {% if request.user.is_authenticated %}
                    <a href="" class="dropdown-item">My Profile</a>
                    <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
                    {% if request.user.is_superuser %}
                        <hr class="dropdown-divider">
                        <a href="" class="dropdown-item">Admin Dashboard</a>
                    {% endif %}
                {% else %}
                    <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                    <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
                {% endif %}
            </div>
          </li>
          <li class="list-inline-item">
            <a class="{% if grand_total %}text-info font-weight-bold{% else %}text-dark{% endif %} nav-link" href="">
              <div class="text-center">
                  <div><i class="fa-solid fa-cart-shopping fa-lg"></i></div>
                  <p class="my-0">
                      {% if grand_total %}
                          £{{ grand_total|floatformat:2 }}
                      {% else %}
                          £0.00
                      {% endif %}
                  </p>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>
