{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col12 col-md-6">
                <hr>
                <h2 class="mb-4">Product management</h2>
                <h5 class="text-muted">Edit a Product</h5>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <form action="{% url 'edit_product' product.id %}" method="POST" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ product_form | crispy }}
                    <div class="text-right">
                        <a href="{% url 'products' %}" class="btn button-paper rounded-0">Cancel</a>
                        <button class="btn button-paper" type="submit">Update Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
